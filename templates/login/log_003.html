{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/login/log_003.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/reset.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>log_003</title>
  </head>

  <body>
    <div class="layout-outer">
      <header class="header_layout-inner">
        <img
          class="logo"
          src="/static/assets/img/logo_header_real.png"
          alt="logo"
        />
        <div class="main_age">전연령</div>
        <div class="login_btn"><button>로그인/회원가입</button></div>
      </header>

      <main class="layout-inner">
        <h2 class="profile_title">프로필 설정</h2>

        <!--프로필 내용 입력 필드-->
        <form action="/login/setting_2/" method="POST" id="profileForm">
          {% csrf_token %}
          <!-- 닉네임 -->
          <div class="input_group">
            <label class="input_label">닉네임</label>
            <input
              type="text"
              id="nickname"
              name="nick_name"
              placeholder="3자리 이상"
              class="input_box"
              required
            />
          </div>

          <!-- 생년월일 -->
          <div class="input_group">
            <label class="input_label">생년월일</label>
            <input
              type="password"
              id="birthdate"
              name="birth_date"
              placeholder="8자리 입력"
              class="input_box"
              required
            />
          </div>

          <!-- 휴대폰번호 -->
          <div class="input_group">
            <label class="input_label">휴대폰번호</label>
            <input
              type="text"
              id="phone_number"
              name="phone_number"
              placeholder="휴대폰번호 입력 ('-' 제외)"
              class="input_box"
              required
            />
          </div>

          <!--나이 선택-->
          <div class="age_title">나이 설정</div>
          <div class="age_group">
            <div class="age_section01">
              <button type="button" class="age_btn">영유아</button>
              <button type="button" class="age_btn">청소년</button>
              <button type="button" class="age_btn">대학생·청년</button>
            </div>
            <div class="age_section02">
              <button type="button" class="age_btn">중장년</button>
              <button type="button" class="age_btn">노인</button>
              <button type="button" class="age_btn">전연령</button>
            </div>
          </div>
          <input type="hidden" name="age_group" id="selectedAge" />
          <button class="submit_btn" type="submit" id="submitBtn">
            회원가입
          </button>
        </form>
      </main>
    </div>

    <footer class="footer_layout-inner">
      <div class="footer_top">
        <div class="footer_logo">
          <img src="/static/assets/img/logo_footer_real.png" alt="footer로고" />
        </div>
      </div>
      <div class="footer_bottom">
        <p>개인정보처리방침</p>
        <small>ⓒ 2025 AAA. All rights reserved.</small>
      </div>
    </footer>
  </body>

  <script src="{% static 'assets/js/login/log_003.js' %}"></script>
</html>
