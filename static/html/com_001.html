    <!DOCTYPE html>
    <html lang="ko">

    <head>

        <title>마이페이지</title>

    <body>
        <div class="layout-outer">
            <!-- 헤더 -->
            <header class="header layout-inner">
                <div class="header-inner">
                    <!-- 왼쪽 로고 + 연령 -->
                    <div class="left-header">
                        <img class="logo" src="/static/assets/img/logo_header_real.png" alt="logo" />
                        <span class="header-age-label">전연령</span>
                    </div>

                    <!-- 오른쪽 후기,멘토질문방,커뮤니티 버튼 -->
                    <div class="right-header">
                        <div class="btns">
                            <button class="review-btn">후기</button>
                            <button class="qna-btn">멘토 질문방</button>
                            <button class="com-btn">커뮤니티</button>
                            <button class="mypage-btn">
                                <img src="/static/assets/img/dag.png">
                                <span id="user-nickname"></span>
                            </button>
                        </div>
                    </div>
            </header>

            <main class="layout-inner">

                <!-- 메인 -->
                <main>
                    <div class="title-wrapper">
                        <div class="title">커뮤니티</div>
                        <div class="title-text">여성의 시건에서 필요한 정책을 자유롭게 제안하고, 함께 토론하며 더 나은 변화를 만들어가는 커뮤니티입니다.</div>
                    </div>

                    <!-- 후기들 -->
                    <div class="review-list" id="review-list">
                        <!-- 자바스크립트에서 동적으로 후기 렌더링 진행 -->
                    </div>

                    <!-- 후기 쓰기 버튼 -->
                    <button class="rev-write-btn">
                        <div>
                            <img src="../assets/img/pencil.svg" />
                            <span>글 쓰기</span>
                        </div>
                    </button>

                    <!-- 페이지네이션 버튼 -->
                    <div class="rev-page">
                        <img src="../assets/img/chevron-left.png" />
                        <img src="../assets/img/num1.png" />
                        <img src="../assets/img/num2.png" />
                        <img src="../assets/img/num3.png" />
                        <img src="../assets/img/chevron-right.png" />
                    </div>

                    </section>
                </main>

        </div>

        <footer class="footer_layout-inner">
            <div class="footer_top">
                <div class="footer_logo">
                    <img src="/static/assets/img/logo_footer_real.png" alt="footer로고">
