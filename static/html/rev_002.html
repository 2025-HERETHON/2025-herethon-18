<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rev_002</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/section/rev_002.css" />
        <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="layout-outer">
            <!-- 헤더 -->
            <header class="header layout-inner">
                <div class="header-inner">
                    <!-- 왼쪽 로고 + 연령 -->
                    <div class="left-header">
                        <span class="logo"><strong>가제가제가제</strong></span>
                    </div>

                    <!-- 오른쪽 후기,멘토질문방,커뮤니티 버튼 -->
                    <div class="right-header">
                        <div class="btns">
                            <button class="review-btn">후기</button>
                            <button class="qna-btn">멘토 질문방</button>
                            <button class="com-btn">커뮤니티</button>
                            <button class="mypage-btn">
                                <img src="../assets/img/dog.png">
                                강아지가 멍멍
                            </button>
                        </div>        
                </div>
            </header>

            <!-- 메인 -->
            <main>
                <!-- 제목 부분 -->
                <div class="write-title">
                    <h3>제목</h3>
                    <input type="text" id="write-input" placeholder="복지 서비스를 입력하세요." />
                    <img src="../assets/img/Vector 6.png" />
                </div>
                
                <!-- 후기 작성 부분 -->
                <div class="write-content">
                    <h3>후기 작성</h3>
                    <textarea id="write-content" placeholder="후기를 작성해주세요!"></textarea>
                </div>

                <!-- 취소 버튼, 등록 버튼 -->
                <div class="upload-yn">
                    <button id="write-cancel-btn">취소</button>
                    <button id="write-upload-btn">등록하기</button>
                </div>
            </main>

            <!-- 푸터 -->
            <footer class="footer_layout-inner">
                <div class="footer_top">
                    <div class="footer_logo">
                        <img src="../assets/img/logo.svg" alt="logo">
                        <span>가제가제가제</span>
                    </div>
                    </div>
                    <div class="footer_bottom">
                        <p>개인정보처리방침</p>
                        <small>ⓒ 2025 AAA. All rights reserved.</small>
                    </div>
            </footer>
        </div>
    <script src="../js/rev_002.js"></script>
    </body>
</html>
