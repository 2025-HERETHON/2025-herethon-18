<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rev_001</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/section/rev_001.css" />
        <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="layout-outer">
            <!-- 헤더 -->
            <header class="header layout-inner">
                <div class="header-inner">
                    <!-- 왼쪽 로고 + 연령 -->
                    <div class="left-header">
                        <span class="logo"><strong>Elevate:Seoul</strong></span>
                    </div>

                    <!-- 오른쪽 후기,멘토질문방,커뮤니티 버튼 -->
                    <div class="right-header">
                        <div class="btns">
                            <button class="review-btn">후기</button>
                            <button class="qna-btn">멘토 질문방</button>
                            <button class="com-btn">커뮤니티</button>
                            <button class="mypage-btn">
                                <img src="../assets/img/dog.png">
                                <span id="user-nickname"></span>
                            </button>
                        </div>        
                </div>
            </header>


            <!-- 메인 -->
            <main>
                <div class="title-wrapper">
                    <div class="title">후기</div>
                    <div class="title-text">복지 서비스를 이용한 솔직한 경험과 후기를 자유롭게 공유하는 공간입니다.</div>
                </div>

                <!-- 검색어 입력 창 -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="검색어를 입력하시오." />
                </div>

                <!-- 후기들 -->
                <div class="review-list" id="review-list">
                    <!-- 자바스크립트에서 동적으로 후기 렌더링 진행 -->
                </div>

                <!-- 후기 쓰기 버튼 -->
                <button class="rev-write-btn">
                    <div>
                        <img src="../assets/img/pencil.svg" />
                        <span>후기 쓰기</span>
                    </div>
                </button>

                <!-- 페이지네이션 버튼 -->
                <div class="rev-page">
                    <img src="../assets/img/chevron-left.png" />
                    <img src="../assets/img/num1.png" />
                    <img src="../assets/img/num2.png" />
                    <img src="../assets/img/num3.png" />
                    <img src="../assets/img/chevron-right.png" />
                </div>

                
            </main>

            

            <!-- 푸터 -->
            <footer class="footer_layout-inner">
                <div class="footer_top">
                    <div class="footer_logo">
                        <img src="../assets/img/logo.svg" alt="logo">
                        <span>Elevate:Seoul</span>
                    </div>
                </div>
                <div class="footer_bottom">
                    <p>개인정보처리방침</p>
                    <small>ⓒ 2025 AAA. All rights reserved.</small>
                </div>
            </footer>
        </div>
    <script src="../js/rev_001.js"></script>
    </body>
</html>
