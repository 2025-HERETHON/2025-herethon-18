<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/assets/css/section/log_001.css">
  <link rel="stylesheet" href="/static/assets/css/style.css">
  <link rel="stylesheet" href="/static/assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

  <title>log_001</title>

<body>
  <div class="layout-outer">
    <header class="header_layout-inner">
      <img class="logo" src="/static/assets/img/logo.png" alt="logo">
      <div class="main_age">전연령</div>
      <div class="login_btn"><button>로그인/회원가입</button></div>
    </header>

    <main class="layout-inner">
      <h2>로그인</h2>
      <div class="login_main">
        <input class="login_id" type="text" placeholder="아이디를 입력하세요.">
        <input class="login_password" type="password" placeholder="비밀번호를 입력하세요.">
        <button onclick="location.href='/static/html/main_002.html'">로그인</button>

        <div class="options">
          <label class="custom_checkbox">
            <input type="checkbox" id="auto-login">
            <span class="checkbox_style"></span>
            <span class="label-text">자동 로그인</span>
          </label>
          <div class="log_links">
            <a href="#">아이디 찾기 | </a>
            <a href="#">비밀번호 찾기 | </a>
            <a href="../html/log_002.html"> 회원가입</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer_layout-inner">
      <div class="footer_top">
        <div class="footer_logo">
          <img src="../assets/img/logo.svg" alt="logo">
          <span>가제가제가제</span>
        </div>
      </div>
      <div class="footer_bottom">
        <p>개인정보처리방침</p>
        <small>ⓒ 2025 AAA. All rights reserved.</small>
      </div>
    </footer>
  </div>
